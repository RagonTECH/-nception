version: '3.8'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - 443:443
    volumes:
      - ./web:/var/www/html
    depends_on:
      - wordpress
    networks:
      network:

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - ./.env
    networks:
      network:
      
  wordpress:
    container_name: wp-php
    build: ./requirements/wordpress
    volumes:
      - ./web:/var/www/html
    env_file:
      - ./.env
    depends_on:
      - mariadb
    networks:
      network:

volumes:
  wordpress:
    driver: local
  mariadb_data:
    driver: local

networks:
  network:
    driver: bridge
